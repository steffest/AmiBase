<div class="wallpaper">
    <div class="t_sidebar">
        <div class="t_title">Options</div>
        <div class="options optionscale">
            <h3>Size</h3>
            <div class="option selected">Stretch</div>
            <div class="option">Tile</div>
            <div class="option">Center</div>
            <div class="option">Fixed</div>
        </div>

        <div class="options optionscreen">
            <h3>Set ScreenSize to</h3>
            <div class="option selected">Full</div>
            <div class="option">1280x720</div>
            <div class="option">1024x768</div>
            <div class="option">800x600</div>
            <div class="option">640x512</div>
            <div class="option">320x256</div>
        </div>

        <div class="options">
            <h3>Background Color</h3>
            <input type="color" value="#000000" class="colorSelect">
            <input type="text" value="#000000" class="colorValue">
        </div>

        <div class="options">
            <h3>Theme</h3>
            <div class="option optionreset">Reset to theme default</div>
        </div>
    </div>

    <div class="t_list">
        <div class="t_title">Select your background</div>
        <div id="wallpaper_list"></div>

    </div>
</div>
